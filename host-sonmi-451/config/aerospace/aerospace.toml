# Available commands: https://nikitabobko.github.io/AeroSpace/commands
# --- PREFACE
start-at-login = true

# Add commands for after login and after AeroSpace startup.
after-login-command = []
after-startup-command = ['exec-and-forget borders active_color=0xffe78a4e inactive_color=0xff404344 width=5.0']

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

# Mouse follows focus when focused window or monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

# --- GAPS & PADDING
accordion-padding = 60

[gaps]
inner.vertical = [
    { monitor.built-in = 1 },
    { monitor.main = 10 },
    { monitor.secondary = 10 },
    0,
]
inner.horizontal = [
    { monitor.built-in = 1 },
    { monitor.main = 10 },
    { monitor.secondary = 10 },
    0,
]
outer.left = [
    { monitor.built-in = 5 },
    { monitor.main = 5 },
    { monitor.secondary = 5 },
    0,
]
outer.right = [
    { monitor.built-in = 5 },
    { monitor.main = 5 },
    { monitor.secondary = 5 },
    0,
]
outer.top = [
    { monitor.built-in = 5 },
    { monitor.main = 5 },
    { monitor.secondary = 5 },
    0,
]
outer.bottom = [
    { monitor.built-in = 5 },
    { monitor.main = 5 },
    { monitor.secondary = 5 },
    0,
]

# --- MODE MAIN
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right
# All possible modifiers: cmd, alt, ctrl, shift

# --- SWAP LAYOUT
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# --- FOCUS
cmd-shift-h = 'focus left --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'
cmd-shift-j = 'focus down'
cmd-shift-k = 'focus up'
cmd-shift-l = 'focus right --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'

# --- MOVES
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

